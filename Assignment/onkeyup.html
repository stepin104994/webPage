<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function greet()
        {
            
            var username=document.getElementById("username").value;
            document.getElementById('myid').innerHTML
            = username;

          
        }
    </script>
</head>
<body>
    <div id="myid" style="background-color:coral;"></div> 
    <input type="text" onkeyup="greet()" id="username">
</body>
</html>
